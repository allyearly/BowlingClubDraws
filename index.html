<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawn Bowls – Sections & Fixtures Maker</title>
  <meta name="description" content="Make even sections and round-robin fixtures for a bowls tournament. Single-file app for GitHub Pages." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1116;
      --card: #161b22;
      --ink: #e6edf3;
      --sub: #b9c4d0;
      --accent: #86e1ff;
      --accent-2: #7bd389;
      --danger: #ff6b6b;
      --muted: #2a3240;
      --focus: #ffd166;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --maxw: 1100px;
      font-size: 18px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2230 0%, var(--bg) 40%) no-repeat fixed;
      color: var(--ink);
      font-family: "Atkinson Hyperlegible", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
    header { display:flex; gap: 16px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    h1 { font-size: 1.7rem; margin: 0; letter-spacing:.2px; }
    .subtitle { color: var(--sub); font-size: 1rem; margin-top: 6px; }
    .card {
      background: linear-gradient(180deg, #1b2533 0%, var(--card) 40%);
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    .grid { display: grid; gap: 18px; }

    label { display:block; font-weight:700; margin-bottom: 6px; }
    input[type=number] {
      width: 100%;
      box-sizing: border-box;
      font: inherit;
      background: #0f1420;
      color: var(--ink);
      border: 2px solid #263044;
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
    }
    input:focus { border-color: var(--focus); box-shadow: 0 0 0 3px rgba(255,209,102,.2); }
    .row { display:flex; gap: 14px; flex-wrap: wrap; }
    .btn {
      font: inherit; font-weight: 800; letter-spacing:.2px;
      padding: 12px 16px; border-radius: 999px; border: 0; cursor: pointer;
      background: linear-gradient(180deg, #2a9df4, #1780c2);
      color: #00111d; text-shadow: 0 1px 0 rgba(255,255,255,.2);
    }
    .btn.secondary { background: linear-gradient(180deg, #9be080, #6dc267); color: #06230a; }
    .btn.ghost { background: transparent; color: var(--ink); border: 2px solid #3b475f; }
    .btn.danger { background: linear-gradient(180deg, #ff9aa9, #ff6b6b); color: #431016; }

    .note { color: var(--sub); font-size: .95rem; }

    .sections { display: block; margin-top: 20px; }
    .section-card { border: 1px solid #2f394a; border-radius: var(--radius); background: #0f1420; padding: 16px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .section-title { display:flex; justify-content: space-between; align-items: baseline; gap: 10px; }
    .section-title h3 { margin: 0; font-size: 1.3rem; }
    .pill { background:#263044; color: var(--ink); padding: 4px 10px; border-radius: 999px; font-weight: 700; font-size: .9rem; }

    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #2a3240; padding: 10px 12px; text-align: left; }
    th { background: #1b2433; position: sticky; top: 0; z-index: 1; }
    .players-list { display:flex; flex-wrap:wrap; gap:8px; margin: 8px 0 0; }
    .player { background: #1e2a3d; border:1px solid #2c3a52; padding: 6px 10px; border-radius: 999px; }

    .footer-actions { display:flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    @media print {
      body { background: #fff; color:#000; }
      .card, .section-card { box-shadow: none; background: #fff; border: 1px solid #aaa; }
      .controls, header .right, .footer-actions, .subtitle, .help-badge, .note { display: none !important; }
      th { position: static; }
      .section-card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Bowls Sections & Fixtures Maker</h1>
        <p class="subtitle">Type how many <strong>players</strong> and <strong>sections</strong> you want. Press <em>Make Fixtures</em>.</p>
      </div>
    </header>

    <main class="card" aria-label="Fixture generator">
      <section class="controls" aria-labelledby="controls-title">
        <h2 id="controls-title" style="margin-top:0">Setup</h2>
        <div class="row">
          <div style="flex:1; min-width: 240px;">
            <label for="players">Amount of players</label>
            <input id="players" type="number" inputmode="numeric" min="2" step="1" value="18" />
          </div>
          <div style="flex:1; min-width: 240px;">
            <label for="sections">Sections (groups)</label>
            <input id="sections" type="number" inputmode="numeric" min="1" step="1" value="3" />
          </div>
        </div>

        <div class="row" style="align-items:center; margin-top:14px;">
          <label style="display:flex; align-items:center; gap:10px; font-weight:600;">
            <input id="shuffle" type="checkbox" checked aria-describedby="shuffle-help" /> Randomise player order
          </label>
          <span id="shuffle-help" class="note">Ensures fair distribution into sections.</span>
        </div>

        <div class="row" style="margin-top:18px;">
          <button class="btn" id="generate">Make Fixtures</button>
          <button class="btn secondary" id="print">Print / Save PDF</button>
          <button class="btn ghost" id="downloadCsv">Download CSV</button>
          <button class="btn danger" id="clear">Clear</button>
        </div>
        <div id="message" role="status" aria-live="polite" class="note" style="margin-top:10px"></div>
      </section>

      <section aria-labelledby="results-title">
        <h2 id="results-title" style="margin-top:20px">Results</h2>
        <div id="results-note" class="note">Your sections and fixtures will appear here.</div>
        <div id="results" class="sections"></div>
      </section>
    </main>

    <footer style="margin-top:16px;" class="footer-actions">
      <span class="note">Made for bowls organisers • Works offline after first load</span>
    </footer>
  </div>

  <template id="section-template">
    <div class="section-card" role="region" aria-label="Section">
      <div class="section-title">
        <h3></h3>
        <span class="pill"></span>
      </div>
      <div>
        <strong>Players</strong>
        <div class="players-list" aria-label="Players list"></div>
      </div>
      <div style="margin-top:10px">
        <strong>Fixtures (Round Robin)</strong>
        <div class="table-wrap" style="max-height: 400px; overflow:auto;">
          <table>
            <thead><tr><th scope="col">Round</th><th scope="col">Match</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </template>

  <script>
    const $ = sel => document.querySelector(sel);

    function show(msg, kind="info"){
      const el = $('#message');
      el.textContent = msg;
      el.style.color = kind === 'error' ? getComputedStyle(document.documentElement).getPropertyValue('--danger') : 'var(--sub)';
    }

    function parseNames(count){
      const names = [];
      for(let i=0;i<count;i++) names.push(`Player ${i+1}`);
      return names;
    }

    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function distribute(players, sections){
      const total = players.length;
      const base = Math.floor(total / sections);
      const remainder = total % sections;
      const out = [];
      let idx = 0;
      for(let s=0; s<sections; s++){
        const size = base + (s < remainder ? 1 : 0);
        out.push(players.slice(idx, idx + size));
        idx += size;
      }
      return out;
    }

    function roundRobinFixtures(players){
      const arr = players.slice();
      const odd = arr.length % 2 === 1;
      if (odd) arr.push('BYE');
      const n = arr.length;
      const rounds = n - 1;
      const half = n / 2;
      const fixtures = [];
      let ring = arr.slice();
      for(let r=0; r<rounds; r++){
        const round = [];
        for(let i=0; i<half; i++){
          const home = ring[i];
          const away = ring[n - 1 - i];
          round.push([home, away]);
        }
        fixtures.push(round);
        ring = [ring[0], ring[n-1], ...ring.slice(1, n-1)];
      }
      return fixtures;
    }

    function render(sections){
      const results = $('#results');
      results.innerHTML = '';
      const tpl = $('#section-template');

      sections.forEach((group, sIdx) => {
        const node = tpl.content.cloneNode(true);
        const title = node.querySelector('h3');
        const pill = node.querySelector('.pill');
        const playersWrap = node.querySelector('.players-list');
        const tbody = node.querySelector('tbody');

        title.textContent = `Section ${sIdx+1}`;
        pill.textContent = `${group.length} player${group.length!==1?'s':''}`;

        group.forEach(name => {
          const tag = document.createElement('span');
          tag.className = 'player';
          tag.textContent = name;
          playersWrap.appendChild(tag);
        });

        const fixtures = roundRobinFixtures(group);
        fixtures.forEach((matches, rIdx) => {
          matches.forEach(pair => {
            const tr = document.createElement('tr');
            const rd = document.createElement('td');
            rd.textContent = `Round ${rIdx+1}`;
            const mt = document.createElement('td');
            const [a,b] = pair;
            mt.textContent = (a === 'BYE' || b === 'BYE') ? `${a === 'BYE' ? b : a} has a BYE` : `${a} vs ${b}`;
            tr.append(rd, mt);
            tbody.appendChild(tr);
          });
        });

        results.appendChild(node);
      });

      $('#results-note').style.display = sections.length ? 'none' : 'block';
    }

    function buildCsv(sections){
      const rows = [['Section','Round','Match','Player A','Player B']];
      sections.forEach((group, sIdx) => {
        const fixtures = roundRobinFixtures(group);
        fixtures.forEach((matches, rIdx) => {
          matches.forEach((pair, mIdx) => {
            const [a,b] = pair;
            rows.push([`Section ${sIdx+1}`, rIdx+1, mIdx+1, a, b]);
          });
        });
      });
      return rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
    }

    function generate(){
      const p = parseInt($('#players').value, 10);
      const s = parseInt($('#sections').value, 10);
      if (!Number.isFinite(p) || p < 2){ show('Please enter at least 2 players.', 'error'); return; }
      if (!Number.isFinite(s) || s < 1){ show('Please enter at least 1 section.', 'error'); return; }
      if (s > p){ show('Sections cannot exceed players. Reduce sections or add players.', 'error'); return; }

      let names = parseNames(p);
      if ($('#shuffle').checked) names = shuffle(names);

      const groups = distribute(names, s);
      const sizes = groups.map(g => g.length);
      const msg = `Created ${s} section${s!==1?'s':''}: ${sizes.join(' / ')} players`;
      show(msg);
      render(groups);

      window.__sections = groups;
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('#generate').addEventListener('click', (e)=>{ e.preventDefault(); generate(); });
      $('#print').addEventListener('click', ()=> window.print());
      $('#clear').addEventListener('click', ()=>{
        $('#results').innerHTML = '';
        $('#results-note').style.display = 'block';
        show('Cleared. Ready for a new draw.');
      });
      $('#downloadCsv').addEventListener('click', ()=>{
        const groups = window.__sections;
        if (!groups || !groups.length){ show('Please make fixtures first.', 'error'); return; }
        const csv = buildCsv(groups);
        const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fixtures.csv';
        a.click();
        URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
